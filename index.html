<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->

  <!--Bootstrap Javascript en Jquery-->

    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

  </script>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">


  <!-- Eigen CSS -->
  <link rel="stylesheet" type="text/css" href="css/custom.css">

  <!-- responsive code volgens bootstrap  -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Hallo wereld</title>
</head>

<body>
  <!-- Navigatie -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <img class="imlogo" src="img/logo.png" width="50" height="50" alt="Monogram">
    </a>

    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="aboutme.html">About Me</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="portfolio.html">Portfolio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="contact.html">Contact</a>
      </li>
    </ul>
  </nav>
  <!-- Einde navigatie -->


  <!-- Begin Header -->
  <section>
    <div class="backgroundlogo">
      <img src="img/logo.png" class="img-fluid img-logo" alt="logo">
      <h1 id="titel">Eva van Zand</h1>
      <h4 id="ondertitel">Portfolio website</h4>
    </div>
  </section>
  <!-- Einde header -->

  <!-- Begin Intro -->

  <section class="preview">
    <div class="container">

      <div class="row justify-content-md-center">
        <!-- eerste kolom met dingen-->
        <div class="col my-col">
          <div class="omlijning">
            <p class="subtitel"> About Me</p>
            <img class="foto" src="img/foto.jpg" alt="foto">
            <p class="tekst">Ik ben Eva, 21 jaar en ik ben ontwerper.</p>
            <button type="button" onclick="window.location.href = 'aboutme.html';" class="subtekst">Read More</button>
          </div>
        </div>

        <!--Tweede kolom met dingen-->

        <div class="col my-col">
          <div class="omlijning">
            <p class="subtitel"> Recent Work</p>
            <!--Carousel-->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <!--https://www.mockupworld.co/free/scalable-macbook-mockup/-->
                  <a href="portfolio.html"><img class="d-block w-100" src="img/kloosterreizen.jpg" alt="First slide">
                  </a>
                </div>
                <div class="carousel-item ">
                  <!--https://www.pixeden.com/psd-mock-up-templates/psd-magazine-mockup-vol12-->
                  <a href="portfolio.html"><img class="d-block w-100" src="img/tijdschrift.jpg" alt="Second slide"></a>
                </div>
                <div class="carousel-item ">
                  <!--https://www.mockupworld.co/free/apple-multi-devices-mockup/-->
                  <a href="portfolio.html"><img class="d-block w-100" src="img/hondweb.jpg" alt="Third slide"></a>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <!--Einde coursel-->
            <p class="tekst">Selectie van mijn werk.</p>
            <button type="button" onclick="window.location.href = 'portfolio.html';" class="subtekst">Read More</button>
          </div>
        </div>

      </div>
    </div>
  </section>


  <section id="taart">
  </section>

  <!--Contactformulier-->

    <div class="container container-contact">
      <p class="titelcontact"> Contact </p>
      <div class="row ustify-content-md-center">
        <div class="col-sm">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6 col-styling">
                <label for="inputEmail4">First Name</label>
                <input type="text" class="form-control contact-styling" id="inputEmail4" placeholder="Voornaam">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input type="text" class="form-control contact-styling" id="inputPassword4" placeholder="Achternaam">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Email</label>
              <input type="email" class="form-control contact-styling" id="inputAddress" placeholder="Je Email">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Message </label>
              <textarea rows="3" class="form-control contact-styling" id="inputAddress2"
                placeholder="Type hier je bericht"></textarea>
            </div>

            <button type="submit" class="btn btn-primary contact-button">Sign in</button>
          </form>

        </div>
      </div>
    </div>
 
  <!--Contactformulier-->

  <footer class="footermuur">
    <h1 class="footertitel">Let's Connect</h1>
    <div class="socialmediabuttons">
      <!--https://www.flaticon.com/free-icon/linkedin_142369-->
      <a href="https://nl.linkedin.com/in/eva-van-zand-5ab593131"> <img src="img/linkedin3.png" class="linkedin"
          alt="linkedin"> </a>
          <!--https://www.flaticon.com/free-icon/pinterest_142371-->
      <a href="https://nl.pinterest.com/xevavanzand/"><img src="img/pinterest2.png" class="pinterest"
          alt="pinterest"></a>
    </div>
  </footer>

</body>

</html>
